<!DOCTYPE html>
<html>
  <head>
    <title>Fiestafy - An extension to make sites you visit more of a party for the holidays.</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" media="screen" />
  </head>
  <body>
      <img src="images/fiestaImage.png" class="fiestafy-logo" />
      <h1>Fiestafy</h1>
      <h3>Enable different holiday themes to apply to each page you visit.</h3>
    <div class="fiesta-list">
      <p>
          <label class="switch">
            <input id="christmas-toggle" type="checkbox" class="holiday-toggle" checked>
            <span class="slider round"></span>
          </label>
          Christmas: 
          <span id="christmas-menu-open">
            >
          </span>
      </p>
      <p>
        Holiday Level: <span id="holiday-range"></span>
        <div class="holiday-level-slider-container">
          <input type="range" min="1" max="5" value="1" class="holiday-level-slider" id="holiday-level-slider">
          
        </div>
      </p>
      <footer>
        <hr>
        <div class="footer-helper">
          <span><a name="newtab" href="https://github.com/jcconnol/prank-chrome-extension/blob/main/README.md">Need Help?</a></span>
          <span><a name="newtab" href="https://github.com/jcconnol/prank-chrome-extension/issues">Found an Issue?</a></span>
          <span><a name="newtab" href="https://github.com/jcconnol/prank-chrome-extension">See the Code!</a></span>
        </div>
        <div>Created By John Connolly</div>
      </footer>
    </div>
  </body>
</html>
